<template name="search">

  <div class='navbar navbar-static-top'>
    <div class="navbar-inner">
      <a class='brand'><i class="fa fa-cutlery"></i> Veto</a>
      
      <div class='navbar-form pull-left'>
      <input type="text" class="searchBox span4 input" placeholder="Type something..." value='{{query}}' />
      <button type="submit" class='searchButton btn btn-primary'>Search {{#if loading}}<i class="spinner fa fa-spinner fa-spin"></i>{{else}}<i class="fa fa-search"></i>{{/if}}</button>

      </div>

      <div class='navbar-form pull-right'>
        {{#if currentUser.services.facebook}}
        <button class='comfy-right logout btn btn-danger'><i class="fa fa-facebook"></i> Logout</button>
        <p class='comfy-right navbar-text'>{{currentUser.profile.name}}</p>
        {{else}}
        <button class='comfy-right login btn btn-primary'><i class="fa fa-facebook"></i> Login</button>
        <p class='comfy-right navbar-text'>{{currentUser.profile.name}}</p>
        {{/if}}
      </div>

    </div>
  </div>

  <div class='wrapper'>

    


    <div class='results'>
      {{#each results}}
        <div class='rail'>
          <div class='card' data-venue-id='{{venue.id}}'>
            <div class='photo'>
              <img src='{{venue.photos.groups.0.items.0.prefix}}200x200{{venue.photos.groups.0.items.0.suffix}}'>
            </div>
            <div class='info'>
              <h3>{{venue.name}}</h3>
              <p><i class="fa fa-map-marker"></i> {{venue.location.address}}</p>
              <p><i class="fa fa-foursquare"></i> {{tips.0.text}}</p>
              {{#if upvoters}}<p class='comfy-left text-success'><i class="fa fa-thumbs-up"></i> {{commas upvoters}}</p>{{/if}}
              {{#if vetoers}}<p class='comfy-left text-error'><i class="fa fa-thumbs-down"></i> {{commas vetoers}}</p>{{/if}}
            </div>
            <!--
            <div class='map'>
              <img src="http://maps.googleapis.com/maps/api/staticmap?markers={{venue.location.lat}},{{venue.location.lng}}&zoom=14&size=200x200&sensor=false">
            </div>
          -->
          </div>
        </div>
      {{/each}}
    </div>

  </div>

</template>
