<template name='header'>

  <div class='navbar navbar-static-top'>
    <div class="navbar-inner">
      <a class='brand'>Veto</a>

      <div class='navbar-form pull-right'>
        {{#if currentUser}}

        {{else}}
        <button class='login btn btn-success'>Guest (log in)</button>
        {{/if}}
      </div>
    


    </div>
  </div>
</template>
